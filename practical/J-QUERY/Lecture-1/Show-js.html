<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Show JS</title>
	<style type="text/css">
		img{
			display: none;
		}
	</style>
</head>
<body>
<img src="jnd.png" id="a2">
<button onclick="show()">Show</button>
</body>
<script type="text/javascript">
	function show()
	{
		document.getElementById('a2').style.display="block";
	}
</script>
</html>
