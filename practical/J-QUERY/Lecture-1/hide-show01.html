<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<title>Hide Show 01</title>
	<style type="text/css">
		img{
			width: 33%;
			height: 270px;
			justify-content: space-between;
			border-radius: 20px;

		}
		button{
			padding: 10px;
			width: 300px;
			font-size: 25px;
			margin-left: 250px;
			border-radius: 20px;
		}
		button:hover{
			background: #86a8cc;
			transition: 2s;
		}
	</style>
</head>
<body>
<img src="03.jpg">
<img src="01.jpg">
<img src="02.jpg">
<img src="04.jpg">
<img src="05.jpg">
<img src="06.jpg">
<br><br>
<button id="btn">Show</button>
<button id="bt">Hide</button>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$("img").show(2000)

		});
		$(document).ready(function(){
			$("#bt").click(function(){
				$("img").hide(2000)
			});
		});
	});
</script>
</html>
