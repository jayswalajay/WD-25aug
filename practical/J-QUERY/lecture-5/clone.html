<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clone</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid black;

		}
		#box1{
			width: 200px;
			height: 200px;
			border: 1px solid black;

		}
	</style>
</head>
<body>
	<div id="box">
		<h1>This is Clone</h1>
	</div>
	<div id="box1">
	<p>this is clone</p>	
	</div>
	
	<button id="btn">to clone click here</button>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			
			$("#box h1").clone().prependTo("#box1")
		});
	});
</script>
</html>
