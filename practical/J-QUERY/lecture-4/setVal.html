<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Set value</title>
</head>
<body>

	<p>Welcome to J-Query</p>
	<button  class="btn1">Set text</button>
	<button class="btn2">set html tag</button>


</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".btn1").click(function(){
				$("p").text("this is text set method")
			});
			$(".btn2").click(function(){
				$("p").html("<h1>This is HTML Tag Add</h1>")
			});
		});
	</script>
</html>
