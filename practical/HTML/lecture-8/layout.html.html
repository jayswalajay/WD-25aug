<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
	<style type="text/css">
  *
  { 
  	margin:0px;
  	padding:0px;
  	box-sizing: border-box;
             }
             header{width:100%;
             		height: 100px;
             		border: 1px solid black;
             		font-size:30px;
             	    background-color: red;
             	    text-align: center;
             	    font-size: 100px;
              }
              nav{width: 100%;
              	 height: 40px;
              	 border: 1px solid black;
              	 text-align: center;


              }
              nav ul li {display: inline-block;
              			font-size: 25px;
              			padding: 10px;

              }
              aside {
              	height: 400px;
              	width: 20%;
              	float: left;
              	border: 1px solid black;
              	background: darkblue;
              	font-size: 100px;

              }
              
             article { height: 400px;
             	width: 80%;
             	float: left;
             	border: 1px solid black;
             	background: yellowgreen;
             	font-size: 300px;
              }
              section {width: 2000px;
              	       height: 350px;
              	       background: darkgreen;
              	       border: 1px solid black;
              	       margin-top: 400px;
              	       font-size: 100px;
              }
 				footer {width:2000px ;
 						height: 250px;
 						background: lightskyblue;
 						border: solid black;
                        font-size: 200px;
 				}
 						</style>
</head>
<body>
<header>This is Header</header>
<nav>
	<ul>
	<li>Home</li>
	<li>About</li>
	<li>Service</li>
	<li>Product</li>
	<li>Contact us</li>
</ul>
</nav>
<aside>ASIDE</aside>
<article>ARTICLE</article>

<section>SECTION</section>
<footer>FOOTER</footer>
</body>
</html>
