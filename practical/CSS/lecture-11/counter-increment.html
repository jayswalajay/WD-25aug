<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter Increment</title>
	<style type="text/css">
		h1:before{
			content: "part" counter(PART) 	":-";
			counter-increment: PART;

		}
		body{
			  counter-reset: PART;
		}
	</style>
</head>
<body>
           <h1>HTML</h1>
           <h1>CSS</h1>
           <h1>JAVA SCRIPT</h1>
           <h1>J-QUERY</h1>
           <h1>BOOTSTRAP</h1>
</body>
</html>
