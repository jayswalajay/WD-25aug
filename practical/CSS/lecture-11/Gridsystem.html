<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRID SYSTEM</title>
	<style type="text/css">
		.main{display: grid;
			grid-template-columns: repeat(3, 1fr);
			column-gap: 5px;
			grid-row-gap: 5px;


		}
		.a{height: 300px;
			border: 1px solid black;
			background-color: aqua;


		}
		.b{height: 300px;
			border: 1px solid black;
			background-color:bisque ;


		}
		.c{height: 300px;
			border: 1px solid black;
			background-color: blue;


		}
		.d{height: 300px;
			border: 1px solid black;
			background-color:brown ;


		}
		.e{height: 300px;
			border: 1px solid black;
			background-color: chartreuse;


		}
		.f{height: 300px;
			border: 1px solid black;
			background-color:chocolate ;


		}
		.g{height: 300px;
			border: 1px solid black;
			background-color:coral ;


		}
		.h{height: 300px;
			border: 1px solid black;
			background-color: cornflowerblue;


		}
		.i{height: 300px;
			border: 1px solid black;
			background-color:crimson ;


		}
		.j{height: 300px;
			border: 1px solid black;
			background-color:cyan ;


		}
		.k{height: 300px;
			border: 1px solid black;
			background-color: darkgreen;


		}
		.l{height: 300px;
			border: 1px solid black;
			background-color:pink ;

}

	</style>
</head>
<body>
<div class="main">
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div class="d"></div>
	<div class="e"></div>
	<div class="f"></div>
	<div class="g"></div>
	<div class="h"></div>
	<div class="i"></div>
	<div class="j"></div>
	<div class="k"></div>
	<div class="l"></div>

	
</div>
</body>
</html>
