<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BORDER</title>
	<style type="text/css">
		.a{width: 100px;
		   height: 100px;
		   border:1px solid red;
		   }
       .b{width: 100px;
		   height: 100px;
		   border:5px dotted forestgreen;
		   }
		   .c{width: 150px;
		   		height: 200px;
		   		border:4px dashed blue;
		   	}
		   	.d{width: 200px;
		   		height: 200px;
		   		border:8px double orange;}
		   		.e{width: 150px;
		   			height: 150px;
		   			border-top:5px dotted yellow;}
		   			.f{width: 200px;
		   				height: 200px;
		   			     border-left:5px dashed red;}
		   			     .g{width: 250px;
		   			     	height: 250px;
		   			     	border-right: 10px double deepskyblue;


		   			     }
		   			     .h{width: 300px;
		   			     	height: 300px;
		   			     	border-bottom:5px solid greenyellow;


		   			     }
	</style>
</head>
<body>
<div class="a"></div><br>
<div class="b"></div><br>
<div class="c"></div><br>
<div class="d"></div><br>
<div class="e"> border top</div>
<div class="f">border left</div>
<div class="g">border right</div>
<div class="h">border bottem</div>
</body>
</html>
