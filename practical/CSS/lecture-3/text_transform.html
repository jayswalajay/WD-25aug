<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEXT TRANSFORM</title>
	<style type="text/css">
		.a{text-transform: capitalize;}
		.b{text-transform: uppercase;}

		.c{text-transform: lowercase;}
	</style>
</head>
<body>
<h1 class="a">this is under line text</h1>
<h1 class="b">this is under line text</h1>
<h1 class="c">This Is Under Line Text</h1>
</body>
</html>
