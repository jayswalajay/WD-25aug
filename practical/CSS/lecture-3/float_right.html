<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FLOAT_RIGHT</title>
	<style type="text/css">
		.c{width: 30%;
			height: 300px;
			background-color:green ;
			float: left;
			border: 1px dotted red;


		}
		.b{width: 30%;
			height: 300px;
			background-color:blue ;
			float: left;
			border: 1px dotted red;
			margin:100px;


		}
		.a{width: 30%;
			height: 300px;
			background-color:orange ;
			float: right;
			border: 1px dotted red;


		}
	</style>
</head>
<body>
<div class="c"></div>
<div class="b"></div>
<div class="a"></div>
</body>
</html>
