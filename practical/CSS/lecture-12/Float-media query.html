<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float Media Query</title>
	<style type="text/css">
		.a{width: 19%;
			height: 300px;
			border: 1px solid black;
			background-color: green;
			float: left;

		}
		.b{width: 19%;
			height: 300px;
			border: 1px solid black;
			background-color: yellow;
			float: left;


		}
		.c{width: 19%;
			height: 300px;
			border: 1px solid black;
			background-color: skyblue;
			float: left;



		}
		.d{width: 19%;
			height: 300px;
			border: 1px solid black;
			background-color: darkmagenta;
			float: left;

		}
		.e{width: 19%;
			height: 300px;
			border: 1px solid black;
			background-color: red;
			float: left;

		}
		@media(max-width: 480px)
		{
			.a{width: 100%;

			}
			.b{width: 100%;

			}
			.c{width: 100%;

			}
			.d{width: 100%;

			}
			.e{width: 100%;

			}

		}
	</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<div class="e"></div>
</body>
</html>
