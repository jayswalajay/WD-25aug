<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Translate</title>
	<style type="text/css">
		.a{height: 150px;
			width: 150px;
			border: 1px solid black;
			transform: translateY(72px);


		}
		.b{height: 150px;
			width: 150px;
			border: 1px solid black;
			transform: translateX(70px);


		}
		.c{height: 150px;
			width: 150px;
			border: 1px solid black;
			transform: translateY(-80px);


		}

	</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>

</body>
</html>
