<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vertical align</title>
	<style type="text/css">
		h2{
			writing-mode: vertical-rl;
		}
		p{
			writing-mode: vertical-rl;
		}
	</style>
</head>
<body>
<h1>horizontal Text</h1>
<h2>Vertical Text</h2>
<p>Paragraph tag</p>
</body>
</html>
