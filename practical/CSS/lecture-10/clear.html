<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clear</title>
	<style type="text/css">
		.a{height: 200px;
			width: 200px;
			border: 1px solid black;
			float: left;
			background-color: red;
	}
	.b{
		height: 200px;
			width: 200px;
			border: 1px solid black;
			float: right;
			background-color: blue;
	}
	.c{
		height: 200px;
			background-color: yellow;
			border: 1px solid black;
			clear: both;
	}
	</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>


</body>
</html>
