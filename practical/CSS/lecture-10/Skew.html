<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skew</title>
	<style type="text/css">
		.a{width: 200px;
			height: 200px;
			border: 1px solid black;
			transform: skew(30deg);


		}
		.b{width: 200px;
			height: 200px;
			border: 1px solid black;
			transform: skewx(30deg);


		}
		.c{width: 200px;
			height: 200px;
			border: 1px solid black;
			transform: skewY(30deg);


		}
	</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
