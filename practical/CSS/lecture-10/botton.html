<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>botton</title>
	<style type="text/css">
		div{width: 250px;
			height: 300px;
			border: 5px double black;


		}
		div img{width: 250px;
				height: 300px;

		}
		button{ position: absolute;
				top: 46%;
				left: 3%;
				width: 200px;
				height: 20px;
				opacity: 0;
				transition: 2s;
				color: darkred;
	}
	div:hover button{opacity: 1;
						bottom: 0px;
						color: green;

	}
	</style>
</head>
<body>
<div>
	<img src="virat.JFIF">
	<button>VIRAT KOHLI	</button>
</div>
</body>
</html>
