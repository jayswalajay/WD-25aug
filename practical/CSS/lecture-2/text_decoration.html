<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEXT DECORATION</title>
	<style type="text/css">
		.a{
		text-align:left;
		}
		.b{text-align: right;}
		.c{text-align: center;}
		.d{text-align: left;}
		div h1 {border:5px dotted green;

		}
		g.h2{text-align: center;

		}
	</style>
</head>
<body>
<h3 class="a">JAYSWAL HANDBAGS</h3>
<h3 class="b">JAYSWAL HANDBAGS</h3>
<h3 class="c">JAYSWAL HANDBAGS</h3>
<h3 class="d">JAYSWAL HANDBAGS</h3>

<div>
	<h1>JAYSWAL HANDBAGS</h1>
	</div>
<div class="g">
	<h2>JAYSWAL HANDBAGS</h2>
</div>
</body>
</html>
