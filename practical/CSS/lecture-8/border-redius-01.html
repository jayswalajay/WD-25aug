<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BORDER REDIUS</title>
	<style type="text/css">
		.a{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 10%;
			}
.b{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 0 20%;
			}
			.c{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 30%;
			}
			.d{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 0 40%;
			}
			.e{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 50%;
			}
			.f{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 0 60%;
			}
			.g{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 70%;
			}
			.h{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 0 80%;
			}
			.i{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 90%;
			}
			.j{width: 200px;
			height: 200px;
			border: 9px double black;

			border-radius: 0 0 100%;
			}

	</style>
</head>
<body>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<div class="e"></div>
<div class="f"></div>
<div class="g"></div>
<div class="h"></div>
<div class="i"></div>
<div class="j"></div>

</body>
</html>
