<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DROPDOWN</title>
	<style type="text/css">
		.nav{

		}
		.nav ul{text-align: center;
			font-size: 60px;
			padding: 50px;
			border: 2px dotted green;


		}
		.nav ul li{display: inline-block;



		}
		.nav ul li a{text-decoration: none;
			display: block;
			padding: 20;
			border: 4px double blue;


		}
		.buttun{display: none;
			border: 4px double black;
			font-size: 15px;


		}
		.main:hover .buttun{
			background-color: grey;
			display: block;
			position: absolute;

		}
		.btn{ display: none;
			border: 4px double black;
			font-size: 40px;
			width: 570px;

		}
		.menu:hover .btn{
			background-color: grey;
			display: block;
			position: absolute;



		}

	</style>
</head>
<body>
<div class="nav">
	<ul>
		<li><a href="">TV</a></li>
		<li><a href="">MOBILE</a></li>
		<li class="main"><a href="">AC</a>
			<div class="buttun">
				<a href="">TOSHIBA</a>
				<a href="">SAMSUNG</a>
			</div>
		</li>
		<li class="menu"><a href="">WASHING MACHINE</a>
			<div class="btn">
				<a href="">SANSUI</a>
				<a href="">HP</a>
			</div>

		</li>
		

	</ul>
</div>
</body>
</html>
