<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BEFORE 1</title>
	<style type="text/css">
		header{width: 100%;
				height: 100vh;
				background-image: url(bg.jpg);
		}
		header::before{
			content: "";
			position: absolute;
			top: 50px;
			left: 100px;
			right: 100px;
			bottom: 50px;
			background-image: linear-gradient(rgba(4,9,12,0.4),rgba(4,9,12,0.4));

		}
	</style>
</head>
<body>
<header></header>
</body>
</html>
