<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
	.header{
		height: 100px;
		width: 100%;
		border: 1px solid black;
		display: flex;
		background-image: linear-gradient(rgba(25,4,8,0.4),rgba(25,4,8,0.4)),url(https://img.freepik.com/free-vector/modern-flowing-blue-wave-banner-background_1035-19862.jpg);
		background-repeat: no-repeat;
		background-size: cover;
	}
	.logo{
		width: 15%;
		height: 100px;
	}
	.logo img{
		width: 100%;
		height: 100%;
	}
	nav{
		width: 85%;
	}
	nav ul {
		display: flex;
		float: right;
	}
	nav ul li{
		list-style: none;
		padding: 15px;

	}
	nav ul li a{
		text-decoration: none;
		font-size: 40px;
		/*padding: 10px;		*/
	}

	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
			<li><a href="">Home</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Product</a></li>
			<li><a href="">Contact</a></li>

			</ul>
		</nav>
	</div>

</body>
</html>
