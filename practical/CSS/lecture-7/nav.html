<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.header
		{
			width: 100%;
			height: 100px;
			border: 1px solid black;
			background-image: linear-gradient(rgba(2,5,10,0.5),rgba(2,5,10,0.5)),url(https://img.freepik.com/free-vector/modern-flowing-blue-wave-banner-background_1035-19862.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.logo{
			width: 15%;
			height: 100px;
			float: left;
		}
		.logo img{
			width: 100%;
			height: 100%;

		}
		nav{
			float: right;
		}
		nav ul li{
			display: inline-block;
		}
		nav ul li a{
			text-decoration: none;
			padding: 10px;
			font-size: 40px;
		}

	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Product</a></li>
				<li><a href="">Contact us</a></li>
			</ul>
		</nav>
	</div>

</body>
</html>
