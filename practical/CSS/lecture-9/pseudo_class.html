<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo-class</title>
	<style type="text/css">
		ul{
			display: flex;
		}
		ul li{
			list-style: none;
		}
		ul li a{
			padding: 10px;
			text-decoration: none;
		}
		a:link{
			color: yellow;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: blue;
		}
		a:visited{
			color: green;
		}
	</style>
</head>
<body>

		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Product</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</nav>



</body>
</html>
