<script type="text/javascript">
	function sum(a,b){
		document.write(a+b + "<br>")

	} 
	sum(44,55)
	sum(65,78)
	sum(25,91)
	sum(22,88)
	function sub(d,e){
	document.write(d*e + "<br>")
	}
	sub (32,45)
	sub (44,27)
	sub (88,74)
	sub (22,94)
	function aj(x,y){
		document.write(x-y + "<br>")
	}
	aj(152,72)
	aj(5654,2633)
	aj(7465,2154)
	aj(91313,15248)
	function dk(l,m){
		document.write(l/m + "<br>")
	}
	dk(15453,9)
	dk(75422,2)
	dk(92142,4)

</script>
