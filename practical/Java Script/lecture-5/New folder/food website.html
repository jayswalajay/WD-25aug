<body>

<div class="logo">
<img src="logo.png"> 
	
</div>

	<ul>
		<li>Home</li>
		<li>Recipe</li>

<script type="text/javascript">

		document.getElementById('menu').style.left="0";
	}
	function Hide(){
		document.getElementById('menu').style.left="-480px";
	}
</script>
