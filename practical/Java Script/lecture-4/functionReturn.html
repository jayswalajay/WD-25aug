<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function With Return</title>
</head>
<body>

</body>
<script type="text/javascript">
	function division(t,s)
	{
		return(t/s);
	}
	var r=division(10,5)
	document.write(r +"<br>")

	var u=division(20,4)
	document.write(u +"<br>")


	function hello(){
		document.write("hello Welcome to web designing" + "<br>")
	}
	hello();
	hello();
</script>
</html>
