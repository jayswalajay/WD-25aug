<!DOCTYPE html>

	<title>Let Type</title>

</body>
<script type="text/javascript">
	let a;			//variable declaration
	a=25;			//variable value
	document.write(a + "<br>");

	// let a;			//Re-Declaration
	a=75;					//Re-Assing
	document.write(a + "<br>");	

</script>
