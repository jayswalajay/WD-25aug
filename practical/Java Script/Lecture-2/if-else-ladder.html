<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If Else Ladder</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a,b,c,d,e;
	a=1;
	b=3;
	c=2;
	d=4;
	e=5;

	if(a>b && a>c && a>d && a&&e)
	{
		document.write("A is bigger")
	}
	else if(b>c && b>d && b>e)
	{
		document.write("B is bigger")
	}
	else if(c>d && c>e)
	{
		document.write("C is bigger")
	}
	else if(d>e)
	{ 
		document.write("D is bigger")

	}
	else
	{
		document.write("E is bigger")
	}
</script>
</html>
