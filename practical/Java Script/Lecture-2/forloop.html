<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forloop</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var a=100; a>=1; a--)
	{ 
		document.write(a +"<br>")

	}
	for(var j=1; j<=50; j++)
	{
		document.write(j +"<br>")
	}

</script>
</html>
