<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<title>Mobile Website</title>
</head>
<body>
<div class="main">
	<nav>
		<div class="logo">
			<img src="logo.png">
		</div>
		<div class="nav-links">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Phone</a></li>
				<li><a href="#">Accesories</a></li>
				<li><a href="#">Cart</a></li>
			</ul>
		</div>
		</nav>
		<div class="information">
			<div class="overlay">
			<img src="mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">

					<img src=" camera.png">
					<h1>Camera</h1>
					<p>12mp , wide angle lens</p>
				</div>
				<div class="feature two">
					<img src=" pro.png">
					<h1>Processor</h1>
					<p>snapdragon Octa-core 11nm</p>
				</div>
				<div class="feature three">
					<img src=" Display.png">
					<h1>Display</h1>
					<p>6.5" mini-drop fullscreen</p>
				</div>
				<div class="feature four">
					<img src=" battery.png">
					<h1>Battery life</h1>
					<p>5000mAh, 720hrs Standby</p>
				</div>	 
			</div>
			</div>
		</div>
	<div class="controls">
		<img src="arrow.png" id="upBtn">
		<h3>Features</h3>
		<img src="arrow.png" id="downBtn">
	</div>
	
</div>
<script type="text/javascript">
	var circle = document.getElementById('circle');
	var upBtn = document.getElementById("upBtn");
	var downBtn = document.getElementById("downBtn");

	var rotateValue = circle.style.transform;
	var rotateSum;


	upBtn.onclick = function(){

		rotateSum = rotateValue + "rotate(-90deg)";
		circle.style.transform = rotateSum;
		rotateValue = rotateSum;

	}
	downBtn.onclick = function(){

		rotateSum = rotateValue + "rotate(-90deg)";
		circle.style.transform = rotateSum;
		rotateValue = rotateSum;

	}
</script>
</body>
</html>
