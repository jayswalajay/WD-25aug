<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WEB PAGE</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;

		}
		header{
			background-image: url(cloud.jpg);
			height: 100vh;
			background-size: cover;
			background-position: center;

		}
		ul{
			float: right;
			list-style-type: none;
			margin-top: 30px;
		}
   		ul li {
    			display: inline-block;
     	 }
     	ul li a {
     		text-decoration: none;
     	 	color: red;
     	 	padding: 10px;
     	 	border: 1px solid transparent;
     	 	transition: 1s;
     	 	font-size: 25px;
     	 }
     	
 
 		ul li a:hover{
 			background-color: grey;
 			color: skyblue;
 			border-radius: 15%;
 		}
 		.logo img {
 			float:left;
 			width: 150px;
		 	height: 100px;
 			padding-top: 10px;
 		}
 		.main{
 			max-width: 1300px;
 			margin: auto;

 		}
 		.button{
 			position: absolute;
 			top: 50%;
 			left: 50%;
 			transform: translate(-50%,-50%);

		}
 		.btn{
 			border: 1px solid transparent;
 			padding: 20px;
 			color: blue;
 			text-decoration: none;

 		}
 		.btn:hover{
 			background-color: grey;
 			color: skyblue;
 			border-radius: 15%;

		 }
	</style>

</head>
<body>
<header>
	<div class="main">
		<div class="logo">
			<img src="logo.png">
		</div>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Service</a></li>
			<li><a href="">Gallary</a></li>
			<li><a href="">About</a></li>
			<li><a href="">Contect</a></li>
			

		</ul>
	</div>
	<div class="button">
		<a href="" class="btn">WATCH VIDEO</a>
		<a href="" class="btn">LEARN MORE</a>
		</div>
</header>
</body>
</html>
